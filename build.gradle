apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['dictionary']

sourceSets.test.java.srcDirs = ['test']
sourceSets.test.resources.srcDirs = ['data/dictionary', 'data/input']

checkstyle {
  toolVersion = '6.17'
}

jar {
  manifest {
    attributes('Main-Class': 'PhoneWords')
  }
}